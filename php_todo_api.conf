<VirtualHost *:80>
    ServerAdmin ops@example.com
    DocumentRoot /var/www/php_todo_api/public/
    ServerName example.com
    <Directory /var/www/php_todo_api/public/>
        AllowOverride All
        Order allow,deny
        allow from all
        Options -Indexes
    </Directory>
    ErrorLog /var/log/httpd/php_todo_api_error.log
    LogLevel warn
    CustomLog /var/log/httpd/php_todo_api_access.log combined
</VirtualHost>
